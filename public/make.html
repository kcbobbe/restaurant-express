<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
​
</head>
<body>
​
  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant Express</h1>
      <h3>Get your spot while you can</h3>
      <hr>
      <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-home"></span> Home</button></a>
      <a href="/tables"><button class="btn btn-success btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
    </div>
    <div class="row">
​
      <div class="col-12">
​
        <div class="card">
          <div class="card-header">
            <h3><strong>Add Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
​
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
​
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>
​
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
​
              <div class="form-group">
                <label for="uniqueId">Unique ID</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>
​
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add your reservation</button>
            </div>
          </div>
        </div>
​
      </div>
    </div>
  </div>

<script type="text/javascript">
  $("#add-btn").on("click", (event) => {
    event.preventDefault();
    const newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#uniqueId").val().trim(),
      }
      // console.log(newReservation)
      $.post("/api/reservations", newReservation)
        .then(function(data) {
        console.log(newReservation)
        alert(data.name + " added.")

      })
    })
</script>
​
</body>
</html>
